<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Wasm</title>
</head>
<body>
<div id="viewer3d-wasm"></div>
<script>
    async function startup() {
        const viewer3d = await import("./pkg/viewer3d.js");
        console.log(viewer3d);

        const wasmModule = await WebAssembly.compileStreaming(fetch('./pkg/viewer3d_bg.wasm'));
        viewer3d.initSync(wasmModule);
        viewer3d.run();
    }
    startup();
</script>
</body>
</html>
